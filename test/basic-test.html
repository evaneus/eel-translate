<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../eel-translate.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <eel-translate current="en">
        Here is some default content.
        <span lang="en" default="true">Hello!</span>
        <span lang="fr">Bonjour!</span>
        <span lang="zh">你好!</span>
    </eel-translate>

    <script>
      var myEl = document.querySelector('eel-translate');

      suite('<eel-translate>', function() {

        test('defaults to showing contents of span marked as default', function() {
          assert.equal(myEl.innerHTML, 'Hello!');
        });

        test('updates content when "current" attribute changed', function() {
          myEl.setAttribute('current', 'fr');
          assert.equal(myEl.innerHTML, 'Bonjour!');
        });



      });
    </script>

  </body>
</html>
